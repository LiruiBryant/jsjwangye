<script type="text/javascript">  
         /* 
         gundong = 元素id 
         fistTop = 元素起始位置 
         */  
         function scrollDiv(gundong, fistTop) {  
             this.fistTop = fistTop;  
             this.onscroll(gundong);  
         }  
  
         scrollDiv.prototype = {  
             $: function (id) { return document.getElementById(id) },  
  
             timer: "", //定时器  
  
             onscroll: function (gundong) {  
                 var that = this;  
                 window.onscroll = function () {  
                     clearTimeout(that.timer);  
                     that.timer = setTimeout(function () {  
                         that.sDiv(gundong)  
                     }, 50);  
                 }  
  
             },  
  
             sDiv: function (gundong) {  
                 var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;  
  
                 if (!!window.ActiveXObject && !window.XMLHttpRequest) {  //ie6  
  
                     if (scrollTop >= this.fistTop) {  
                         this.$(gundong).className = "active";//设置CSS的position: fixed  
                         this.$(gundong).style.top = scrollTop + "px";  
                     } else {  
                         // this.$(gundong).className = "pop";  
                     }  
  
                 } else {  //其它浏览器  
                     scrollTop >= this.fistTop ? this.$(gundong).className = "active" : this.$(gundong).className = "pop";  
                 }  
  
             },  
  
             getPosition: function (obj) {  //获取元素的位置  
                 var top = 0,  
                     left = 0,  
                     width = obj.offsetWidth,  
                     height = obj.offsetHeight;  
                 while (obj.offsetParent) {  
                     top += obj.offsetTop;  
                     left += obj.offsetLeft;  
                     obj = obj.offsetParent;  
                 }  
                 return { "top": top, "left": left, "width": width, "height": height };  
             }  
  
         }  
  
         var myDiv = new scrollDiv("left-column", 100);//开始调用  
  
   </script>
